<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="javascript/login.js"></script>
    <title>Login Trackgenix</title>
</head>
<body>
    <main>
        <h1>
            Log In
        </h1>
        <form action="log-in" id="form-log-in">
            <fieldset class="login-form">
                <div class="row">
                    <img src="./assets/user-log-in.png" alt="user-log-in-logo">
                    <input class="login-input" type="text" name="username" placeholder="Username" id="userName">
                </div>
                <div class="row">
                    <img src="./assets/lock-log-in.png" alt="user-log-in-logo">
                    <input type="text" name="password" placeholder="Password" id="password">
                </div>
                <div class="row">
                    <input type="checkbox" id="remember-password" name="remember" value="true">
                    <label for="remember">
                        Remember me
                    </label>
                </div>
                <div class="row">
                    <p>
                        Register here
                    </p>
                    <p>
                        Forgot your password?
                    </p>
                </div>
                <div class="row">
                    <input type="submit" name="confirm" value="Confirm" id="login-button">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
